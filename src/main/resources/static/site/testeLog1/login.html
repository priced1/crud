<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>


                                    <!-- CADASTRO -->
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo novamente!</h2>
                <p class="description description-primary">Para se manter conectado com nós</p>
                <p class="description description-primary">entre com as suas credenciais</p>
                <button id="signin" class="btn btn-primary">login</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        
                    </ul>
                </div><!-- CADASTRO POR MIDIAS SOCIAIS  -->
                <p class="description description-second">ou use seu e-mail para cadastro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="btn btn-second" href="#">Criar Cadastro</button>        
                </form>
            </div><!--SEGUNDA COLUNA -->
        </div><!-- PRIMEIRO FORMULÁRIO(CADASTRO) -->
        
        
                                     <!-- LOGIN -->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Ola, amigo</h2>
                <p class="description description-primary">Crie sua conta</p>
                <p class="description description-primary">e inicie essa jornada com a gente</p>
                <button id="signup" class="btn btn-primary">Criar Conta</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre para aprender</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        
                    </ul>
                </div><!-- LOGIN POR MIDIA SOCIAL  -->
                <p class="description description-second">ou use seu e-mail para cadastro:</p>
                <form class="Login">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                
                    <a class="description description-second">Esqueceu sua senha ?</a>
                    <button class="btn btn-second" href="#"><span>Login</span></button>
                </form>
            </div><!--SEGUNDA COLUNA -->
        </div><!-- SEGUNDO FORMULARIO(LOGIN) -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
